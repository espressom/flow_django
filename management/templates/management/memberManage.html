<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">FLOW 회원관리</h1>

<!--                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i-->
<!--                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
                    </div>


                    <!-- Area Chart -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">회원 검색</h6>

                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" action="/management/memberManage"
                                    method="post">
                                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2" name="m_id">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                                    {% if memInfo %}
                                    <hr>

                                    <div class="col-lg-6 mb-4">
                                        <div class="card bg-primary text-white shadow">
                                            <div class="card-body">
                                                {{memInfo.4}}
                                                <div class="text-white-50 small">
                                                        아이디 : {{memInfo.1}}<br>
                                                        닉네임 : {{memInfo.2}}<br>
                                                        전화번호 : {{memInfo.7}}<br>
                                                    <div class="my-2"></div>
                                                <a href="/management/delMember?m_num={{memInfo.0}}" class="btn btn-danger btn-icon-split" style="width:150px, margin:auto;">
                                                    <span class="icon text-white-50">
                                                        <i class="fas fa-trash"></i>
                                                    </span>
                                                    <span class="text">회원삭제</span>
                                                </a>
                                            <div class="my-2"></div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>



                                    {% endif %}



                                </div>
                            </div>
                        </div>
                </div>
                <!-- /.container-fluid -->

            </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<!-- http://192.168.0.19:9000/manangement/ -->
{% endblock content %}
